apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'cargo'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:1.4' // Gradle Cargo Plugin
    }
} 

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:3.2.8.RELEASE'
    compile 'org.springframework:spring-web:3.2.8.RELEASE'
    runtime 'org.springframework:spring-context:3.2.8.RELEASE'
}

cargo {
    containerId = 'tomcat5x'
    port = 8080

    local {
        homeDir = file('/usr/local/tomcat')
    }
}
